name: DevOps Demo CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "No real tests yet, but pipeline is working!"

      - name: Simulate Deployment
        run: |
          echo "Deployment started..."
          mkdir -p deploy
          cp app.py deploy/
          echo "Deployment finished!"
